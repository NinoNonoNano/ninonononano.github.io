<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene stats embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
        <a-marker preset="hiro">
                <a-cylinder position='0 0 0' radius='0.5' height='0.2' color='red' opacity='0.8'></a-cylinder>
        </a-marker>
        <a-entity camera></a-entity>
        <a-marker preset="kanji">
            <a-cylinder position='0 0 0' radius='0.5' height='0.2' color='blue' opacity='0.8'></a-cylinder>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
